<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes" />
		<meta name="description" content="" />
		<meta name="author" content="" />
		<title>Bayshops - Shop Home</title>
		
		<!-- Favicon-->
		<link rel="icon" type="image/x-icon" href="#"/>
		
		<!-- Bootstrap icons-->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
  
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
			  integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
			  crossorigin="anonymous" referrerpolicy="no-referrer" />
	   
		<!-- Core theme CSS (includes Bootstrap)-->
		<link href="../css/styles.css" rel="stylesheet" />
  
		 <!--j query-->
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  </head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container">
			  <a class="navbar-brand" href="{% url 'product_list' %}">
				<img src="../images/ghost logo.png" alt="">
			  </a>
			  <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
			  </button>
			  <div class="collapse navbar-collapse" id="navbarNavDropdown">
					<!-- shop tab-->
					<ul class="navbar-nav">
						  <li class="nav-item dropdown">
								<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink"
									  role="button" data-bs-toggle="dropdown" aria-expanded="false">Shop</a>

								<ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
									  <li>
											<a class="dropdown-item" href="{% url 'product_list' %}">AllProducts</a>
									  </li>
									  <li>
											<a class="dropdown-item"
											href="{{category.get_absolute_url}}">{{category.name|title}}
										  </a>
									  </li>
								</ul>
						  </li>
					</ul>

					<div class="collapse navbar-collapse justify-content-center" id="navbarNavDropdown">
						  <ul class="navbar-nav">
								<li class="nav-item dropdown">
									  <form action="{% url 'search_item' %}" method="get">
											<input type="text" name="search" placeholder="search item" class="form-control">
									  </form>
								</li>
						  </ul>
					</div>
					<div class="collapse navbar-collapse justify-content-end .login-cont" id="navbarNavDropdown">
						  <ul class="navbar-nav">
								<div class="mt-2 ">
									  <p>Welcome {{request.user.first_name}},</p>
								</div>
						  </ul>
						  <ul class="navbar-nav mobile-nav">
							<div class="drop-down">
							  <h3><i class="fas fa-cog"></i></h3>
							  <ul>
								<li><a href="{% url 'accounts:user-profile' %}">User-Profile</a></li>
								<li><a href="../html/orders.html">Orders</a></li>
								<li> <a  href="{% url 'accounts:logout' %}">Logout</a></li>
							  </ul>
							</div>
							<button class="btn btn-outline-success my-2 my-sm-0" >
							  <a href="{% url 'accounts:user-login' %}">Log In</a>
							</button>
							<button class="btn btn-outline-success my-2 my-sm-0" >
							  <a href="{% url 'accounts:user-registration' %}">Register</a>
							</button>  
					 </div>
			  </div>
		</div>
  </nav>
	  <!--PROFILE PAGE------------------------->
	<div class="user-profile-wrap"> 
		<div class="mx-auto col-md-8"> 
			<div class="profile-form">
				<form action="">
					<div class="row">
						<div class="col left m-2 p-5 card">
							<h3>User-Profile </h3>	
							<div class="mb-3 text-center">
								<img src="../images/pic133.jpg" alt="" class="avatar rounded" width="150"> 
							</div>
							<div class="mb-3">
								<label for="exampleFormControlInput1" class="form-label">First Name</label>
								<input type="first name" class="form-control register" id="exampleFormControlInput1" placeholder="">
							</div>
							<div class="mb-3">
								<label for="exampleFormControlInput1" class="form-label">Last Name</label>
								<input type="last name" class="form-control register" id="exampleFormControlInput1" placeholder="">
							</div>
							<div class="mb-3">
								<label for="exampleFormControlInput1" class="form-label">User Name</label>
								<input type="user name" class="form-control register" id="exampleFormControlInput1" placeholder="">
							</div>
							<div class="mb-3">
								<label for="exampleFormControlInput1" class="form-label">Email</label>
								<input type="email" class="form-control register" id="exampleFormControlInput1" placeholder="">
							</div>
						</div>	
						<div class="col right m-2 p-5 card"> 
							<div class="mb-3">
								<label for="exampleFormControlInput1" class="form-label">Address</label>
								<input type="address" class="form-control register" id="exampleFormControlInput1" placeholder="">
							</div>
							<div class="mb-3">
								<label for="exampleFormControlInput1" class="form-label">City/State</label>
								<input type="city/town" class="form-control register" id="exampleFormControlInput1" placeholder="">
							</div> 
							<div Class="mb-3">
								<label for="exampleFormControlInput1" class="form-label">Country</label>
								<input type="country" class="form-control register" id="exampleFormControlInput1" placeholder="">
							</div>
							<div Class="mb-3">
								<label for="exampleFormControlInput1" class="form-label">Zipcode</label>
								<input type="Zipcode" class="form-control register" id="exampleFormControlInput1" placeholder="">
							</div>
							<div Class="mb-3">
								<label for="exampleFormControlInput1" class="form-label">Phone Number</label>
								<input type="phone number" class="form-control register" id="exampleFormControlInput1" placeholder="">
							</div>
						
							<div class="mt-5 text-center">
								<button class="btn btn-primary profile-button" type="button">SAVE PROFILE</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	 <!-- Bootstrap core JS-->
	 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>

	 <!-- Core theme JS-->
	 <script src="{% static '/js/scripts.js' %}"></script>
</body>
</html>
