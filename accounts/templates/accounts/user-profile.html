{% extends 'base2.html' %}
{% load static %}
{% block title %}Profile{% endblock title %}



{% block content %}
<!--PROFILE PAGE-->
<div class="user-profile-wrap" style="margin-bottom:100px;"> 
	<div class="mx-auto col-md-8"> 
		<div class="profile-form">
			<form action="{% url 'accounts:user-profile' %}" method="post" enctype="multipart/form-data">
				{% csrf_token %}
				<div class="row">
					<div class="col left m-2 p-5 card">
						<h3>User-Profile </h3>	
						<div class="mb-3 text-center">
							<img src="{ /media/images/pic133.jpg }" alt="" class="avatar rounded" width="150"> 
						</div>
						<div class="mb-3">
							<label for="firstname" class="form-label">First Name</label> 
							<input type="firstname" class="form-control register" name="first_name" id="firstname" placeholder="First Name">
						</div>
						<div class="mb-3">
							<label for="LastName" class="form-label">Last Name</label>
							<input type="lastname" class="form-control register" name="last_name"  id="lastname" placeholder="Lastname">
							
						</div>
						<div class="mb-3">
							<label for="username" class="form-label">User Name</label> 
							<input type="username" class="form-control register" name="username" id="username" placeholder="username">
						</div>
						<div class="mb-3">
							<label for="email" class="form-label">Email</label>
							<input type="email" class="form-control register" name="email" id="email" placeholder="email">
							
						</div>
					</div>	
					<div class="col right m-2 p-5 card"> 
						<div class="mb-3">
							<label for="address" class="form-label">Address</label> 
							<input type="address" class="form-control register" name="address" id="address" placeholder="Address">
						</div>
						<div class="mb-3">
							<label for="city" class="form-label">City</label> 
							<input type="city" class="form-control register" name="city" id="city" placeholder="city"> 
							
						</div> 
						<div class="mb-3">
							<label for="state" class="form-label">state</label> 
							<input type="state" class="form-control register" name="state" id="state" placeholder="state"> 
						</div>


						<div Class="mb-3">
							<label for="country" class="form-label">Country</label> 
							<input type="country"  class="form-control register" name="country" id="country" placeholder="Country e.g USA,Ng"> 
						</div>
						<div Class="mb-3">
							<label for="Postalcode" class="form-label">Zipcode</label> 
		                    <input type="Zipcode"  class="form-control register" name="postal_code" id="postal_code" placeholder="zipcode"> 
						</div>
						<div Class="mb-3">
							<label for="phonenumber" class="form-label">Phone Number</label> 
							<input type="phonenumber" class="form-control register" name="phone_no" id="phonenumber" placeholder="phone number"> 
						</div>
						<div Class="mb-3">
							<label for="Profile Picture" class="form-label">Image</label>
							<input type="file" src="" alt="" class="form-control register" id="exampleFormControlInput1">
						</div>
					
						<div class="mt-5 text-center">
							<button class="btn btn-primary profile-button w-100" type="submit">SAVE PROFILE</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock content %}
